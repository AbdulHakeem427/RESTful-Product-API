spring.application.name=product-api

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/productDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
# Automatically updates the schema. Use 'validate' in production.
spring.jpa.hibernate.ddl-auto=create 
#Shows SQL queries in the console, useful for debugging.
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
